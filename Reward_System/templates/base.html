  <body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" style="height: 70px">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Reward System</a>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
    {% if user.is_authenticated %}
      <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Log out</a>
      <form id='logout' method='POST' action="{% url 'logout' %}">
    {% csrf_token %}
        <input type='hidden'/>
      <form/>
    {% else %}
    <a class="nav-link" href="{% url 'login' %}">Log in</a>
  {% endif %}
    </li>
  </ul>
</nav>

<div class="container-fluid" >
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">
              <span data-feather="file"></span>
              註冊管理者
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'createcategory' %}">
              <span data-feather="shopping-cart"></span>
              新增類別
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'createstudentid' %}">
              <span data-feather="users"></span>
              新增學生
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'managecenter' %}">
              <span data-feather="bar-chart-2"></span>
              新增加扣點狀況
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
