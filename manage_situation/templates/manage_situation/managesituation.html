


<h1>Manager home</h1>
{% if error %}

{{ error }}

<br />
<br />
{% endif %}



<form method='POST' action='{% url 'managecenter' %}' enctype='multipart/form-data'>

{% csrf_token %}

<br />

學號student_id:
<select name='id'/>
{% for student in student.all %}
    <option value="{{ student.id }}">{{ student.name }}</option>
{% endfor %}
</select>

<br />

類別category:
<select name='category'>
{% for category in category.all %}
    {% ifchanged %}<option value="{{ category.category }}">{{ category.category }}</option>{% endifchanged %}
{% endfor %}
</select>
<br />

事由cuase:
<input type='text' name='cuase'/>
<br />

日期pub_date:
<input type='text' name='pub_date'/>
<br />


<input class='btn btn-primary' type='submit' value='Submit'/>
<form/>
