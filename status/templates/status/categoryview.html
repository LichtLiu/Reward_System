<!DOCTYPE html>
<html lang="en">
<style>
    
    .container {
        width:500px;
        padding-top:50px;
        padding-left:60px;   
    }
    
</style>


<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    
</head>
<h2>獎懲事由</h2>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" style="height: 70px">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'managerhome' %}">Reward System</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
            {% if user.is_authenticated %}
                <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Log out</a>
                <form id='logout' method='POST' action="{% url 'logout' %}">
            {% csrf_token %}
                <input type='hidden'/>
                <form/>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Log in</a>
            {% endif %}
            </li>
        </ul>
    </nav>
    <div class="container" >
    <table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
        <tr>
            <th>類別名稱</th>
            <th>事由</th>
            <th>罰勤時間</th>
            <th>加扣點數</th>
            <th>修改</th>
        </tr>
    </thead>
{% for category in category.all %}
    <tr>
        <td>{{ category.category }}</td>
        <td>{{ category.cause }}</td>
        <td>{{ category.time }}</td>
        <td>{{ category.point }}</td>
        <td>
            <a href="/edit/{{ category.id }}"><span class="btn btn-success"> Edit </span></a>
            <a href="/deletecat/{{ category.id }}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
{% endfor %}
    </table>
</div>
</body>
</html>
